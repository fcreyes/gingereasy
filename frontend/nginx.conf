server {
    listen ${PORT};
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for Railway internal private networking
    # Uses Railway's internal DNS resolver with short TTL for dynamic resolution
    # Railway private networking uses IPv6, so ipv6 must be enabled
    resolver [fd12::10] valid=10s;
    resolver_timeout 5s;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy API requests to backend
    location /api/ {
        # Use variable to force runtime DNS resolution
        set $backend "${BACKEND_URL}";
        # When using variable in proxy_pass, must include $request_uri to pass full path
        proxy_pass $backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # For file uploads
        client_max_body_size 10M;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
